  <title>P2</title>
  <style>
    /***MEASURES***/
    :root {
      --unit: 20px;
    }

    /***COLORS***/
    :root {
      --cube-color: mistyrose;
      --pyramid-color: blue;
    }

    /***STYLES***/
    html {
      height: 100%;
    }

    body {
      background: linear-gradient(rgba(0, 40, 210, 0.77) 0%, #354CE2 100%);
      box-sizing: border-box;
      position: relative;
      margin: 0;
      padding: 0;
    }

    .pencil {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateY(calc(var(--unit) * 20)) rotateY(0deg) rotateX(0deg) rotateZ(165deg);
      transform-style: preserve-3d;
      animation: rotate-pencil 5s linear infinite;
    }

    .pencil-body-side-3,
    .pencil-body-side-4,
    .pencil-body-side-5,
    .pencil-body-side-6 {
      /* You can add custom styles for sides here */
    }

    @keyframes rotate-pencil {
      0% {
        transform: translateY(calc(var(--unit) * 20)) rotateZ(0deg);
      }
      100% {
        transform: translateY(calc(var(--unit) * 20)) rotateZ(360deg);
      }
    }
  </style>
